        let selectedCategory = null;
        let currentImageIndex = 0;
        const imageFolder = 'UCR'; // 图片文件夹名
        const csvFilePath = 'UCR/img_list.csv'; // 图片列表文件路径

        // 获取图片列表
        async function fetchImages() {
            try {
                const response = await fetch(csvFilePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                console.log('CSV file content:', csvText); // 调试信息
                images = csvText.split('\n').map(line => line.trim()).filter(line => line.length > 0);
                console.log('Images loaded:', images); // 调试信息
                loadImage();
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }


        // 加载当前图片
        function loadImage() {
            if (images.length > 0) {
                const imageUrl = `${imageFolder}/${images[currentImageIndex]}`;
                console.log('Loading image:', imageUrl); // 调试信息
                document.getElementById('image-container').innerHTML = `<img id="image-display" src="${imageUrl}" alt="Image">`;

            }

        // 更新annotations.json
 // 更新annotations.json
        async function updateAnnotations(annotation) {
            const token = 'YOUR_GITHUB_TOKEN'; // 替换为你的GitHub Token
            const repo = 'YOUR_USERNAME/image-annotation'; // 替换为你的GitHub用户名和仓库名
            const filePath = 'annotations.json';

            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `token ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 404) {
                        // 文件不存在，创建一个新的文件
                        const newContent = btoa(JSON.stringify([annotation], null, 2));
                        await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: 'Create annotations.json',
                                content: newContent
                            })
                        });
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                } else {
                    const data = await response.json();
                    const sha = data.sha; // 获取文件的SHA值
                    const currentData = data.content ? JSON.parse(atob(data.content)) : []; // 解码内容

                    // 更新内容
                    currentData.push(annotation);
                    const updatedContent = btoa(JSON.stringify(currentData, null, 2)); // 编码为Base64

                    // 提交更新
                    await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'Update annotations.json',
                            content: updatedContent,
                            sha: sha
                        })
                    });
                }
            } catch (error) {
                console.error('Error updating annotations:', error);
            }
        }

        // 示例调用

            image: images[currentImageIndex],
            category: selectedCategory
        };
